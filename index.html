<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="image"><img src="leaves.jpg" alt=""></div>
       <div class="main-container2"> <div class="page-text">This is not a real online service! You know you need something <br> like this in your life to
             help you realize your deepest dreams. <br>
            <p>Sign up <em>now</em> to get started.</p> 
            <div class="page-text2">You know you want to.</div> 
    </div>
    <div class="page-text3">
        Let's do this!
        <div class="form-container">
            <form action="" method="get">
                  <fieldset>   
                          <div class="form-container2">
                              <div class="column1">
                                  <div class="widget-container">
                                      <label for="firstname">First Name</label>
                                      <input type="text" id="firstname" name="fname" required>
                                  </div>
                                  <div class="widget-container">
                                      <label for="mail">Email</label>
                                      <input type="email" id="mail" name="lname" required>
                                  </div>
                                  <div class="widget-container">
                                      <label for="pwd">Password</label>
                                      <input type="password" id="pwd" name="pass"  required>
                                  </div>
                              </div>
                              <div class="column2">
                                  <div class="widget-container">
                                      <label for="lastname">Last Name</label>
                                      <input type="text" id="lastname" name="lname" required>
                                  </div>
                                  <div class="widget-container">
                                      <label for="telphone">Phone Number</label>
                                      <input type="tel" id="telphone" name="phone"
                            
                                      required>
                                  </div>
                                  <div class="widget-container">
                                      <label for="cpwd">Confirm Password</label>
                                      <input type="password" id="cpwd" name="cpass" required>
                                  </div>
                              </div>
                          </div>
                  </fieldset>
                  <input type="submit" value="Create Account" class="button">
                  <p>Already have an account? <span class="link">Log in</span></p>
              </form> 
          </div> 
        </div>
</div>
</body>
</html>
